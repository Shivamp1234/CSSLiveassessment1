<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sofia+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header">
            <div class="heading"><h1>Prepbytes</h1></div>
            <div class="navlinks">
                <a href="#" target="_self">HOME</a>
                <a href="#" target="_self">CONTACT</a>
                <a href="#" target="_self">E-MAIL</a>
            </div>
        </div>
    </header>
    <section>
        <div class="boxcontainer">
            <div class="box box1">
                <table>
                    <tr>
                    <th>NAME</th>
                    <th>AGE</th>
                    </tr>
                    <tr>
                        <td>PREPBYTES</td>
                        <td>10</td>
                    </tr>
                    <tr>
                        <td>ROHIT</td>
                        <td>25</td>
                    </tr>
                </table>
            </div>
            <div class="box box2"></div>
            <div class="box box3">
                <ol type="I">
                    <li>MERN</li>
                    <li>MEAN</li>
                </ol>
                <br>
                <ul type="none">
                    <li>MERN</li>
                    <li>MEAN</li>
                </ul>
                <br>
                <ul type="none" id="left">
                    <li>ROTI
                        <ul type="none">
                        <li>PLAIN NAAN</li>
                        <li>BUTTER NAAN</li>
                        <li>PANEER NAAN</li>
                    </ul>
                    </li>
                </ul>
            </div>
            <div class="box box4">
                <table>
                    <tr>
                        <th colspan="2">TITLE</th>
                    </tr>
                    <tr>
                        <td>A</td>
                        <td>B</td>
                    </tr>
                </table>
            </div>
            <div class="box box5"></div>
            <div class="box box6">
                <form>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name"><br><br>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email"><br><br>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password"><br><br>
                    <label for="mern">MERN</label>
                    <input type="radio" name="stack" id="mern" value="MERN">
                    <label for="mean">MEAN</label>
                    <input type="radio" name="stack" id="mean" value="MEAN"><br>
                    <label for="male">MALE</label>
                    <input type="checkbox" name="gender" id="male" value="MALE">
                    <label for="female">FEMALE</label>
                    <input type="checkbox" name="gender" id="female" value="FEMALE">
                    <label for="other">OTHER</label>
                    <input type="checkbox" name="gender" id="other" value="OTHER"><br><br>
                    <input type="submit">
                    <input type="reset">
                </form>
            </div>
        </div>
    </section>

</body>
</html>
